{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Lookup</button>
    </form>

    {% if message %}
        <section class="messages">
            <p class="display-6 mt-3">{{ message }}</p>
        </section>
    {% endif %}

{% endblock %}
